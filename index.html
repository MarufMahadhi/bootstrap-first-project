<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiekeFatografie</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- this  header start -->
    <heade class="bg-light container">
      <!-- nav bar -->

      <nav class="navbar navbar-light bg-white navbar-expand-lg">
        <div class="container px-5 mx-md-5 d-flex align-items-center">
          <img src="images/logo.png" alt="" />
          <ul class="navbar-nav d-none d-md-flex align-items-center gap-5 fs-5">
            <li class="nav-item text-danger">Home</li>
            <li class="nav-item">About us</li>
            <li class="nav-item">Portfolio</li>
            <li class="nav-item">Prices</li>
            <li class="nav-item">Contact us</li>
            <button type="submit" class="btn search-btn rounded btn-lg">
              Get Started
            </button>
          </ul>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </heade>

    <!-- this main start -->
    <main>
      <!-- hero section start-->
      <div class="container mx-auto">
        <div class="row gap-5 gap-md-0 py-5">
          <div class="col-md-6 col-12">
            <h1 class="pt-4 fw-bold large-text">
              CAPTURING
              <br />
              MOMENTS
              <span class="word-color"> IN <br /></span>
              TIME
            </h1>
            <p class="pt-3 fs-4">
              A Glimpse into the Past, a Snapshot of the Present.
            </p>
            <div class="pt-5">
              <div class="btn search-btn rounded btn-lg mt-1">Get Started</div>
            </div>
          </div>

          <img
            src="images/Ellipse 8.png"
            class="position-absolute bottom-0 end-0 z-n1 mt-5"
            alt=""
          />
          <img
            src="images/Ellipse 7.png"
            class="position-absolute bottom-0 end-0 z-n1 pt-4"
            alt=""
          />

          <div class="col-md-6 col-12">
            <img
              src="images/hero.png"
              alt=""
              class="w-100 h-100 object-fit-cover"
            />
          </div>
        </div>
      </div>

      
    </main>
    <!-- this footer start -->
    <footer></footer>

    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
